<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
  <source src="clear.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>


  <!-- Main Container -->
  <div class="container py-5">
    <div id="main_container">

      <h1 class="text-center mb-4">🌤️ WEATHERIX</h1>

      <!-- Mode Toggle -->
      <div class="d-flex justify-content-center mb-3">
        <button id="lightMode_btn" class="btn btn-outline-primary me-2">☀️ Light</button>
        <button id="darkMode_btn" class="btn btn-outline-dark">🌙 Dark</button>
      </div>

      <!-- Search -->
      <div id="search_bar" class="d-flex justify-content-center mb-4">
        <input id="search_input" class="form-control me-2" type="text" placeholder="Enter city name..." />
        <button id="search_btn" class="btn btn-danger">Search</button>
      </div>

      <!-- Weather Content -->
      <div id="weather_content" style="display: none;">
        <div class="row g-4">
          <div class="col-md-6">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">City</h5>
                <img id="weatherImg" class="weather-icon mb-2" src="" alt="Weather Icon" />
                <p class="temp_display">--°C</p>
                <p class="card-text" id="weather_desc">--</p>
              </div>
            </div>
          </div>

          <!-- Unit Converter -->
          <div class="col-md-6 d-flex flex-column align-items-center justify-content-center" id="converter">
            <button id="degree_celsius" class="btn btn-outline-primary mb-2">°Celsius</button>
            <button id="fahreinheit" class="btn btn-outline-primary">°Fahrenheit</button>
          </div>
        </div>

        <!-- Stats -->
        <div class="row g-4 text-center mt-4">
          <div class="col-md-3"><div class="card"><div class="card-body"><h6>Humidity</h6><p id="humidity">--%</p></div></div></div>
          <div class="col-md-3"><div class="card"><div class="card-body"><h6>Air Quality</h6><p id="air_quality">--</p></div></div></div>
          <div class="col-md-3"><div class="card"><div class="card-body"><h6>Sunrise</h6><p id="sunrise">--</p></div></div></div>
          <div class="col-md-3"><div class="card"><div class="card-body"><h6>Sunset</h6><p id="sunset">--</p></div></div></div>
        </div>

        <!-- Forecast Toggle -->
        <div class="text-center my-4" id="show_forecast_link" style="display: none;">
          <a href="#" id="toggleForecast" class="btn btn-outline-info">🔗 Show 5-Day Forecast</a>
        </div>

        <!-- Forecast Section -->
        <div id="forecast_section" class="section-box" style="display: none;">
          <h3 class="section-title text-center">5-Day Forecast</h3>
          <div id="Future_data" class="container">
            <div class="row justify-content-center"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
